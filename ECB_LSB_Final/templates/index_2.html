<body>
    <div class="container">
        <h1>ELECTRONIC CODE BOOK</h1>

        <form action="/encrypt" method="post">
            <div class="form-group">
                <label for="plaintext">Plaintext:</label>
                <textarea name="plaintext"></textarea>
            </div>

            <div class="form-group">
                <label for="encryptionKey">Kunci Enkripsi:</label>
                <input type="text" name="encryptionKey">
            </div>

            <button type="submit">Enkripsi</button>

            <div class="form-group">
                <textarea id="ciphertext" readonly></textarea>
            </div>

        </form>

            </div>

            <div class="form-group">

            </div>

                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit">Process</button>
            </form>
        </div>
